name: Execute Cron Job Qiita Advent Calendar 2025 For RSS

on:
  schedule:
    - cron: "40 23 * * *"
  workflow_dispatch:

env:
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  FEED_URL: ${{ secrets.FEED_URL}}
  QIITA_ACCESS_TOKEN: ${{ secrets.QIITA_ACCESS_TOKEN }}

jobs:
  run:
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.25
    
    - name: Run Go Program
      run: go run . --slack-webhook-url=$SLACK_WEBHOOK_URL --feed-url=$FEED_URL
  